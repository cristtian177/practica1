name: CI/CD Pratica1-app

on:
  push:
    branches: ['dev', 'stg', 'main']
  workflow_dispatch:
    inputs:
      name:
        description: 'manual workflow dispatch'
        required: true
        default: 'reason to run the workflow'

env:
  APP_NAME: eafit-app
  NAMESPACE: default
  IMAGE_TAG: ${{ github.sha }}
  GCP_REGISTRY: us-central1-docker.pkg.dev
  GCP_REPOSITORY: practica-ar
  GCP_PROJECT_ID: cluster-sis-dis
  GKE_CLUSTER: practica1
  GKE_ZONE: us-central1-c
  ASPNETCORE_ENVIRONMENT: ${{ github.event.inputs.ASPNETCORE_ENVIRONMENT }}
  AUTHOR: ${{ github.actor }}
  SQL_CONNECTION: ${{ secrets.SQL_CONNECTION }}


jobs:
  build:
    runs-on: ubuntu-latest
    # environment: 
    #   name: ${{ github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Google
        uses: docker/login-action@v1 
        with:
          registry: ${{ env.GCP_REGISTRY }}
          username: _json_key
          password: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.GCP_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.GCP_REPOSITORY }}/${{ env.APP_NAME }}:${{ env.IMAGE_TAG }}
